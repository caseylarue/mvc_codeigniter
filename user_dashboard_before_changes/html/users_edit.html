<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Users Edit</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Bootstrap">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js">
		$('.dropdown-toggle').dropdown()
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js">
	</script>
	<style type="text/css">
		* {
		     vertical-align: baseline;
		     font-weight: inherit;
		     font-family: inherit;
		     font-size: 100%;
		     padding: 0;
		     margin: 0;
		     border: 0 none;
		     outline: 0;
		}
	</style>
</head>
<body>
	<!-- header/ navigation -->
	<div class='container'>
		<h2>Edit Information</h2>
		<form>
			<div class="form-group">
			    <label for="email">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
			    <label for="first_name">First Name</label>
			    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane">
			    <label for="last_name">Last Name</label>
			    <input type="text" class="form-control" id="exampleInputName2" placeholder="Doe">
		 	</div>
		 	 <button type="submit" class="btn btn-default">Save</button>
		</form>
		<h2>Change Password</h2>
		<form class="form-group">
			<label for="password">Password</label>
	    	<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			<label for="password_confirm">Password Confirm</label>
	    	<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password Confirm">
			 <button type="submit" class="btn btn-default">Change</button>
		</form>
		<h2>Edit Description</h2>
		<div class="form-group">
		<textarea class="form-control" rows="3"></textarea>
		 <button type="submit" class="btn btn-default">Save</button>
		</div>
	</div> <!-- container -->
</body>
</html>
